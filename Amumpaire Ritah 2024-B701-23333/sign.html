<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Navbar -->
<div class="nav-bar">
    <div class="container">
        <ul class="nav d-flex justify-content-between">
            <li class="nav-item">Foretrend Masters</li>
            <li class="nav-item">Features</li>
            <li class="nav-item">Courses</li>
            <li class="nav-item">Learn</li>
            <li class="nav-item">Blog</li>
            <li class="nav-item">Pricing</li>
            <li class="nav-item ms-auto">Join Now</li>
            <li class="nav-item">Login</li>
        </ul>
    </div>
</div>


<div class=" nav-class">
    <h1 class="text-center text-black">Sign in to your account</h1>

    <form>
        <div class="mb-3">
            <label for="username" class="form-label text-black">Username or Email</label>
            <input type="text" class="form-control" id="username" placeholder="username or email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label text-black">Password</label>
            <input type="password" class="form-control" id="password" placeholder="...........">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label text-black" for="rememberMe">Remember me</label>
        </div>

        <p class="forgot">
            <a href="#">Forgot your password?</a>
        </p>

        <div class="d-grid gap-2">
            <button type="submit" class="btn yellow-btn">Continue</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
